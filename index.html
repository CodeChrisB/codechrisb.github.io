<head>
        <!--Meta Data-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel='shortcut icon' type='image/x-icon' href='./img/logo.jpeg' >
        <!--Css Styling-->
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="./css/timeline.css">
        <!--Js Scripts-->
        <script src="./js/index.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="./js/data.js"></script>
</head>




<html>
  <body onload="load()">
        <div class="wrapper">
          
          <div class="top_navbar">
            <div class="hamburger">
               <div class="one"></div>
               <div class="two"></div>
               <div class="three"></div>
            </div>
            <div class="top_menu">
              <div class="logo">
                 CodeChrisB
              </div>
            </div>
          </div>
          
          <div class="sidebar">
              <ul>
                <li><a onclick="getHome()">
                  <span class="icon"><i class="fas fa-home"></i></span>
                  <span class="title">Home</span>
                  </a></li>
                <li><a onclick="getAbout()"> 
                  <span class="icon"><i class="fas fa-address-card"></i></span>
                  <span class="title">About Chris</span>
                  </a></li>
                <li><a onclick="getResume()" >
                  <span class="icon"><i class="fas fa-money-check"></i></span>
                  <span class="title">Education</span>
                  </a></li>  
                <li><a onclick="getCareer()">
                  <span class="icon"><i class="fas fa-code"></i></span>
                  <span class="title">Career</span>
                  </a></li>
                <li><a onclick="getCoding()">
                  <span class="icon"><i class="fas fa-code"></i></span>
                  <span class="title">Coding</span>
                  </a></li>
                <li><a onclick="getContact()">
                  <span class="icon"><i class="fas fa-envelope-square"></i></span>
                  <span class="title">Contact</span>
                  </a></li>
                  <li><a onclick="getExpirment()">
                    <span class="icon"><i class="fas fa-vial"></i></span>
                    <span class="title">Expirimental</span>
                  </a></li>
            </ul>
          </div>
          
          <div class="main_container">
            <div class="item" id="item">
            </div>
          </div>
        </div>

  </body>
</html>

<script>
  function load(){
    $.getJSON("https://api.countapi.xyz/hit/codechrisb.github.io/visits", function(response) {
        sessionStorage.setItem('visits','My Website has been called : '+ response.value +' times.')
        getHome()
    });
  }
  </script>
